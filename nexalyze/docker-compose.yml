# =============================================================================
# NEXALYZE - Docker Compose Configuration
# Production-ready multi-service deployment
# =============================================================================
#
# Usage:
#   Development:  docker-compose up -d
#   Production:   docker-compose --profile production up -d
#   Full rebuild: docker-compose build --no-cache && docker-compose up -d
#
# Environment Variables (required for production):
#   - GEMINI_API_KEY: Google Gemini API key
#   - SERP_API_KEY: SerpAPI key (optional, for enhanced search)
#   - POSTGRES_PASSWORD: PostgreSQL password
#
# =============================================================================

services:
  # ===========================================================================
  # PostgreSQL Database - Primary Data Storage
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: nexalyze_postgres
    hostname: postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-nexalyze}
      - POSTGRES_USER=${POSTGRES_USER:-nexalyze}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-nexalyze_secure_123}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - nexalyze_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nexalyze} -d ${POSTGRES_DB:-nexalyze}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
        reservations:
          memory: 256M
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ===========================================================================
  # Redis - Caching & Session Storage
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: nexalyze_redis
    hostname: redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory ${REDIS_MAX_MEMORY:-256mb}
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
    volumes:
      - redis_data:/data
    networks:
      - nexalyze_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  # ===========================================================================
  # FastAPI Backend - Core Application
  # ===========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: nexalyze_backend
    hostname: backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      # Application settings
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=${WORKERS:-4}
      
      # AI Configuration
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-1.5-flash}
      
      # External APIs (optional)
      - SERP_API_KEY=${SERP_API_KEY:-}
      - NEWS_API_KEY=${NEWS_API_KEY:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      
      # Database connections
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-nexalyze}
      - POSTGRES_USER=${POSTGRES_USER:-nexalyze}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-nexalyze_secure_123}
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-nexalyze}:${POSTGRES_PASSWORD:-nexalyze_secure_123}@postgres:5432/${POSTGRES_DB:-nexalyze}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379
      
      # Feature flags
      - ENABLE_LANGGRAPH=${ENABLE_LANGGRAPH:-true}
      - ENABLE_CREWAI=${ENABLE_CREWAI:-true}
      
      # Rate limiting
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-100}
      - RATE_LIMIT_PERIOD=${RATE_LIMIT_PERIOD:-60}
      
      # CORS settings
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - backend_reports:/app/reports
      - backend_logs:/app/logs
      - backend_cache:/app/cache
    networks:
      - nexalyze_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'
        reservations:
          memory: 512M
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # ===========================================================================
  # React Frontend - User Interface (Production)
  # ===========================================================================
  frontend:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
    container_name: nexalyze_frontend
    hostname: frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - nexalyze_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 64M
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

# =============================================================================
# Networks
# =============================================================================
networks:
  nexalyze_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_reports:
    driver: local
  backend_logs:
    driver: local
  backend_cache:
    driver: local
